<article>
  <ul>
    <li>
      Автор: {{ post.author }}
      <a href="{% url 'posts:profile' post.author %}">все посты
        пользователя</a>
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>
    {{ post.text }}
  </p>
  <a href="{% url 'posts:post_detail' post.id %}">
    подробная информация
  </a>
</article>
